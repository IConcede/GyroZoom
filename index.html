<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Basic OpenSeadragon example</title>
</head>

<body translate="no">
    <div id="seadragon-viewer" style="width:800px; height:600px;"></div>
    <script src="https://openseadragon.github.io/openseadragon/openseadragon.min.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script id="rendered-js" async>
        const duomo = {
            Image: {
                xmlns: "http://schemas.microsoft.com/deepzoom/2008",
                Url: "https://openseadragon.github.io/example-images/duomo/duomo_files/",
                Format: "jpg",
                Overlap: "2",
                TileSize: "256",
                Size: {
                    Width: "13920",
                    Height: "10200"
                }
            }
        };

        const viewer = OpenSeadragon({
            id: "seadragon-viewer",
            prefixUrl: "https://openseadragon.github.io/openseadragon/images/",
            tileSources: duomo,
        });

        const MAX_ZOOM_LEVEL = 10   
        const MIN_ZOOM_LEVEL = 0.1
        const ZOOM_STEP = 0.1

        function handleOrientationEvent(event) {
            document.getElementById('output').innerHTML = "pineAPPLE"

            const { alpha, beta, gamma } = event

            const betaRadians = beta / 180 * Math.PI;
            const gammaRadians = gamma / 180 * Math.PI;
            const spinRadians = Math.atan2(Math.cos(betaRadians) * Math.sin(gammaRadians), Math.sin(betaRadians));

            const rotationDegrees = spinRadians * 180 / Math.PI;

            zoomLevel = viewer.viewport.getZoom()
            if (rotationDegrees > 10 && rotationDegrees < 120 && zoomLevel < MAX_ZOOM_LEVEL) {
                viewer.viewport.zoomBy(1 + ZOOM_STEP)
            } else if (rotationDegrees < -10 && rotationDegrees > -120 && zoomLevel > MIN_ZOOM_LEVEL) {
                viewer.viewport.zoomBy(1 - ZOOM_STEP)
            }

            document.getElementById('output').innerHTML = zoomLevel
        }

        
        window.addEventListener("MozOrientation", handleOrientationEvent, true)
        window.addEventListener("deviceorientation", handleOrientationEvent, true)

        function onClick() {
            document.getElementById('output').innerHTML = "pineAPPLE"
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', () => document.getElementById('output').innerHTML = "pineAPPLE");
                        }
                    })
                    .catch(console.error);
            } else {
                // handle regular non iOS 13+ devices
            }
        }
    </script>
    <div id="ah">
        <p id="output"></p>
        <p id="apple">APPLE</p>
        <button onclick="onClick()">Click Me!</button>
    </div>


</body>

</html>
